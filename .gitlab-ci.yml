image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s /opt/settings.xml --batch-mode"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  tags:
    - docker-runner
  script:
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  tags:
    - docker-runner
  script:
    - mvn $MAVEN_CLI_OPTS test

deploy:
  stage: deploy
  tags:
    - docker-runner
  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - master